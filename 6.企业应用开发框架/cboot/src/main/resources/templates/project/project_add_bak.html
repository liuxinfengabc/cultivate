<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/alllayui/layui/css/layui.css}"  media="all">
    <script th:src="@{/alllayui/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/system/js/jquery.min.js}" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加User</legend>
</fieldset>

<form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                  <input type="text" name='userName'  lay-verify="required" lay-reqtext="名称为必填项" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                  <input type="text" name='password'  lay-verify="required" lay-reqtext="密码为必填项" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                                     <select name='enable'  lay-verify="required">
                                         <option value="">请选择</option>
                                             <option value="0" >启用</option>
                                             <option value="1" >禁用</option>
                                     </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                  <input type="text" name='phoneNo'  lay-verify="required" lay-reqtext="手机号码为必填项" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                  <input type="text" name='mail'  lay-verify="required" lay-reqtext="邮箱为必填项" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">添加时间</label>
            <div class="layui-input-block">
                                     <input type="text" name='addTime'  lay-verify="required" lay-reqtext="添加时间为必填项" placeholder="请输入添加时间" autocomplete="off" class="layui-input datePicker">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门ID</label>
            <div class="layui-input-block">
                                     <input type="text" name='deptId'  fkAttr='user_dept_fk'  lay-verify="required" lay-reqtext="部门ID为必填项" placeholder="请输入部门ID" autocomplete="off" class="layui-input foreignKey">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-block">
                  <input type="text" name='deptName' readonly="readonly" lay-verify="required" lay-reqtext="部门名称为必填项" placeholder="请输入部门名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">  
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                  <select name='sex'  lay-verify="required">
                      <option value="">请选择</option>
                          <option value="0" >女</option>
                          <option value="1" >男</option>
                  </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block"> 
               <textarea name="info" placeholder="请输入简介" class="layui-textarea" autocomplete="off" ></textarea>
            </div>
        </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="subBtn">提交</button>
        </div>
    </div>
</form>
<script>
    layui.use(['jquery','form','laydate'], function(){
        var thisIndex = parent.layer.getFrameIndex(window.name);
        var form = layui.form
            ,layer = layui.layer
            ,$ = layui.$ ;
        var laydate = layui.laydate;

        //同时绑定多个
        lay('.datePicker').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
            });
        });

        //同时绑定多个
        $(document).on('click','.foreignKey',function(){
            let fkAttr = $(this).attr("fkAttr");
            //iframe层-父子操作
            if(fkAttr!=""){
                layer.open({
                    type: 2,
                    area: ['700px', '450px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '/user/choosePage?fkName=' +  fkAttr
                });
            }
        });


        var parentLayer = parent.layer;
        var pWindow = parent ;
        form.on('submit(subBtn)', function(data){
            let data2Send = data.field;
            $.post("/user/add",data2Send,function (res) {
                var msg = "";
                if(res.message == 'SUCCESS'){
                    msg = '添加成功!窗口关闭';
                    parentLayer.msg(msg, {
                        icon: 1,
                        time: 2000
                    }, function(){
                        parentLayer.close(thisIndex);
                        pWindow.document.getElementById('searchBtn').click();
                    });
                } else {
                    msg = '添加失败!窗口关闭';
                    parentLayer.msg(msg, {
                        icon: 1,
                        time: 2000
                    }, function(){
                        parentLayer.close(thisIndex);
                        pWindow.document.getElementById('searchBtn').click();
                    });
                }
                
            },"json");
        });
    });

    function coverValue(coverValueColumn,chooseInfo) {
        //console.log("父页面");
        //console.log(coverValueColumn);
        //console.log(chooseInfo);
        let parse = JSON.parse(coverValueColumn);
        var valObj  ;
        if(chooseInfo){
            valObj = chooseInfo[0];
        }
        //console.log(valObj);
        for(let i=0;i<parse.length;i++){
            var coverObj = parse[i];
            setFormValue(coverObj.mTable,valObj[coverObj.rSql]);
        }
    }

    function setFormValue(componentId,val) {
        document.getElementsByName(componentId)[0].value = val;
    }

</script>

</body>
