<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta content=always name=referrer>
    <title>OpenLayers 3地图示例</title>

    <script  type="text/javascript" src="openlayer3/ol.js"></script>
    <link rel="stylesheet" type="text/css"  href="openlayer3/ol.css">
</head>

<body>
<div id="map" style="width: 100%"></div>
<script type="text/javascript">

    // 地图设置中心，设置到成都，在本地离线地图 offlineMapTiles刚好有一张zoom为4的成都瓦片
    var center = ol.proj.transform([104.06667, 30.66667], 'EPSG:4326', 'EPSG:3857');

    //创建地图
    var map = new ol.Map({
        view: new ol.View({
            center: center,
            zoom: 4
        }),
        target: 'map'
    });

    // 添加一个使用离线瓦片地图的层
    var offlineMapLayer = new ol.layer.Tile({
        source: new ol.source.XYZ({
            // 设置本地离线瓦片所在路径，由于例子里面只有一张瓦片，页面显示时就只看得到一张瓦片。
            url: '../src/05-04/offlineMapTiles/{z}/{x}/{y}.png'
        })
    });

    map.addLayer(offlineMapLayer);
</script>
</body>

</html>
